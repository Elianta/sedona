    <!-- Header finished -->
    
    <!-- Pop-up Search Form: start -->
     <div class="popup rubber-site">
      <form class="popup-form-pe">
        <label class="label-in" for="date-in">Дата заезда:</label>
        <input type="text" name="date-in" class="date-in" placeholder="24 апреля 2014" id="date-in" required>
         
        <label class="label-out" for="date-out">Дата выезда:</label>
        <input type="text" name="date-out" class="date-out" placeholder="4 июля 2014" id="date-out" required>
          
        <label class="label-adult" for="adult">Взрослые:</label>
        <div class="count">
        <span class="minus"><i class="icon-minus"></i></span>
        <input type="text" name="adult" id="adult" value="2">
        <span class="plus"><i class="icon-plus"></i></span>
        </div>
        
        <label class="label-child" for="child">Дети:</label>
        <div class="count">
        <span class="minus"><i class="icon-minus"></i></span>
        <input type="text" name="child" id="child" value="0">
        <span class="plus"><i class="icon-plus"></i></span>
        </div>
        
        <input type="submit" value="Найти">
      </form>
      </div>  
  <!-- Pop-up Search Form: finish -->
